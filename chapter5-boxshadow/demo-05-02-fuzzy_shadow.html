<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple shadow</title>
    <style>
        div{
            width: 10em;
            height: 6.5em;
            font-size: 1em;
            border:1px solid black;
            background: white;
            box-shadow: 1em 1em 1em hsla(0,0%,0%,0.3);
            margin: 1em;
        }
        div:nth-child(2){
            border-radius: 20%/50%;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
