<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inset pretty shadow</title>
    <style>
        body{
            background-color: lightgray;
        }

        div:nth-child(1){
            width: 20em;
            height: 20em;
            font-size: 10px;
            border-radius: 50%;
            box-shadow: inset 0.2em 0.2em 0.5em hsla(0,0%,0%,0.2);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
