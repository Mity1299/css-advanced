<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multi shadow</title>
    <style>
        div{
            width: 30em;
            height: 20em;
            background-color: lightyellow;
            border: 2em solid burlywood;
            border-radius: 3em;
            box-shadow:
                    inset 0.4em 0.4em 0.1em 0.5em hsla(0,0%,0%,0.4),
                    0 0.3em 2em 0.4em hsla(0,0%,0%,0.3);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
