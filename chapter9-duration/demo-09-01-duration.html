<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-duration</title>
    <style>
        div{
            width: 10em;
            height: 10em;
            background-color: lightgreen;
            transition-duration: 0.5s;
            transition-delay: 0.3s;
        }

        div:hover{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
