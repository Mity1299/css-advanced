<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo-10-common.css">
    <style>
        .container .ball{
            animation: shift 1s;
        }

        .container:nth-child(1) .ball{animation-fill-mode: none}
        .container:nth-child(2) .ball{animation-fill-mode: forwards}

        @keyframes shift {
            to{
                transform: translateX(6em);
            }
        }
    </style>
</head>
<body>
<figure class="container">
    <div class="ball"></div>
</figure>
<figure class="container">
    <div class="ball"></div>
</figure>
</body>
</html>
