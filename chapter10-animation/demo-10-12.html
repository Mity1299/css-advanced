<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo-10-common.css">
    <style>
        .container{
            position: relative;
        }

        .container .ball{
            position: absolute;
            right: 0;
            animation: shift 1s linear infinite alternate;
        }

        @keyframes shift {
            from{
                transform: translateX(-6em);
            }
        }


    </style>
</head>
<body>
<figure class="container">
    <div class="ball"></div>
</figure>
</body>
</html>
