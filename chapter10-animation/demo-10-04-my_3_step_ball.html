<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container .ball {
            animation: shift 6s cubic-bezier(0.75, -0.5, 0.25,1.5) infinite alternate;
        }

        @keyframes shift {
            33% {transform: translateX(2em)}
            66% {transform: translateX(4em)}
            100% {transform: translateX(6em)}
        }
    </style>
</head>

    <figure class="container">
        <div class="ball"></div>
    </figure>
</body>
