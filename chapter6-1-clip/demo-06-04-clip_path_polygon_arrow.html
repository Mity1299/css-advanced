<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polygon arrow</title>
    <style>
        div{
            width: 10em;
            height: 10em;
            font-size: 10px;
            clip-path: polygon(
            0% 20%,
            60% 20%,
            60% 0%,
            100% 50%,
            60% 100%,
            60% 80%,
            0% 80%
            );
            background-color: orange;

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
