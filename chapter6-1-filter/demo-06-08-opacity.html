<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opacity</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            height: 100px;
            flex-wrap: wrap;
        }

        .container div{
            background-image: linear-gradient(lightcoral 50%, lightgreen 50%);
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        .container div:nth-child(1){filter: opacity(1)}
        .container div:nth-child(2){filter: opacity(0.8)}
        .container div:nth-child(3){filter: opacity(0.6)}
        .container div:nth-child(4){filter: opacity(0.4)}
        .container div:nth-child(5){filter: opacity(0.2)}
    </style>
</head>
<body>
<figure class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</figure>
</body>
</html>
